<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="css/style1.css">
<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style1.css">
    <title>form </title>
</head>

<body>
   <div class="container-fluid  text-white py-3 " style="background-color:grey;">
    <header class="text-center">
        <h1 class="displap-6">CONTACT PAGE </h1>
    </header>
   </div>
   <section class="container my-4 w-50 text-light p-2" style="background-color: lightseagreen;">
    <!-- form start -->
    <form class="row g-3 p-3">
        <div class="col-md-3">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required placeholder="Enter first Name">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required placeholder="Enter last Name ">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-3">
            <label for="validationCustom02" class="form-label">Dath Of Birth</label>
            <input type="date" class="form-control" id="validationCustom02" value="" required placeholder=" ">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-3">
            <label for="validationCustom02" class="form-label">Age</label>
            <input type="number" class="form-control" id="validationCustom02" value="" required placeholder="Enter Age ">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email-Id">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Phone</label>
          <input type="number" class="form-control" id="inputPassword4" placeholder="Enter Phone Number">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">Full Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="College Adderss">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label"> pin code </label>
          <input type="" class="form-control" id="inputAddress2" placeholder="Enter Pin code">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Uttarakhand</option>
            <option>Uttar Pradesh</option>
            <option>Tripura</option>
            <option>West Bengal</option>
            <option>Assam</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Madhya Pradesh</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
       <div class="d-grid gap-3 col-4 mx-auto">
          <button type="submit" class="btn btn-success ">Sign in</button>
        </div>
    
      </form>
   </section>
</body>

</html>
