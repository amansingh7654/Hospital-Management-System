    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Appointment</label>
            <input id="tab-2" type="radio" name="tab" class="for-pwd" checked><label for="tab-2" class="tab">Appointment Form</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Name</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Mobile Number</label>
                        <input id="pass" type="Number" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Gender</label>
                        <input id="pass" type="radio" class="input" name="gen" data-type="" value="">Male
                        <input id="pass" type="radio" class="input" name="gen" data-type="" value="">Female
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="submit">
                    </div>
                    
                    <div class="hr"></div>
                </div>
                <div class="for-pwd-htm">
                    <div class="group">
                        <label for="user" class="label">City</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="submit">
                    </div>
                    <div class="hr"></div>
                </div>
            </div>
        </div>
    </div>
